<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="fetch-error hidden" id="fetch-error-ctr">
      <p class="fetch-error__text" id="fetch-error"></p>
    </div>
    <div class="advice">
      <h2 class="advice__title">Advice #<span id="advice-id"></span></h2>
      <p class="advice__text">"<span id="advice"></span>"</p>
      <div class="advice__divider">
        <picture>
          <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 600px)">
          <img src="images/pattern-divider-mobile.svg" alt="" class="advice__divider-svg">
        </picture>
      </div>
      <button class="advice__btn" id="advice-btn">
        <img src="images/icon-dice.svg" alt="" class="advice__btn-svg">
      </button>
    </div>
  </div>
</body>

</html>
